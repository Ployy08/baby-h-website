      body {

        position: relative;

      .card {
        background-color: white;
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      .card img {
        width: 150px;
        margin-bottom: 1rem;
      }
      .title {
        font-size: 1.8rem;
        color: #ff914d;

      .message {

      }
      .controls button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.75rem;
        background-color: #ff914d;
        color: white;
        cursor: pointer;
        margin: 0.25rem;
      }

      /* หัวใจบิน */
      .heart {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3rem;
        color: red;
        animation: heartFly 3s ease-out infinite;
      }

      @keyframes heartFly {
        0% {
          bottom: -50px;
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        100% {
          bottom: 100vh;
          opacity: 0;
          transform: translateX(-50%) translateY(-100px);
        }
      }

        font-size: 2rem;

      }
